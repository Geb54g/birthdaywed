<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="birth">AK<span>AN</span></div>
            <div><a href="">Home</a></div>
            <div><a href="">Name</a></div>
        </nav>
    </header>
    <main>
        <section class="one">
            <img src="" alt="">
            <div class="description">
                <div class="line"></div>
                <h2>AKAN BIRTHDAY</h2>
            </div>
            <p>Birthday form indicating names according to Akan naming system</p>
        </section>
        <section class="two">
            <div class="imagez">
                <div class="image-one">
                    <img id="image" src="images/pexels-jairo-david-arboleda-1432238.jpg" alt="">
                    <img id="image" src="images/pexels-dazzle-jam-1038040.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="form">Birthdays</div>
        <section class="three">
            <p><label for="">Enter name:<br>
                <input class="name" type="text" name="name" id="name">
            </label></p>
            <p><label for="">Day:<br>
                <input class="date c" type="date" name="date" id="date">
            </label></p>
            <p><label for="">Month:<br>
                <input class="month" type="month" name="month" id="month" placeholder="mm">
            </label></p>
            <p><label for="">Year:<br>
                <input class="year" type="year" name="year" id="year" placeholder="yyy">
            </label></p>
            <div class="gen">Gender</div>
            <div class="gender">
                <input type="radio" name="text" id="male">Male
                <input type="radio" name="text" id="female">Female</div>
                <button class="sub" onclick="birthday()">submit</button>
        </section>
    </main>
    <footer>
        <div class="footbar">
            <p class="foot">Copyright 2022.All rights reserved</p>
            <p class="foot">Designed by Gabriel.O <span class="span">Ndolo</span></p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
