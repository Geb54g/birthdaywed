<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="birth">Birth<span>day</span></div>
            <div><a href="">Home</a></div>

    </header>
    <main>
        <section class="one">
            <img src="" alt="">

                <div class="line"></div>

            </div>
            <p>Birthday form indicating names according to Akan naming system</p>

        <section class="two">

                    <img id="image" src="/images/pexels-jairo-david-arboleda-1432238.jpg" alt="">

            <p><label for="">Enter name:<br>

                <input type="date" name="date" id="date">
            </label></p>
            <p><label for="">Month:<br>
                <input type="month" name="month" id="month">

            <input class="sub" type="submit" value="submit">

    </main>
